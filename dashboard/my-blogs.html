<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Blogs</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/mediaquery.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
    <script src="../js/dashboard.js"></script>
</head>

<body>
    <div class="nav">
        <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <a href="/dashboard/index.html" class="nav-links">
            <i class="fa-solid fa-house-user"></i>
            <p>Home</p>
        </a>
        <hr />
        <a href="/dashboard/my-blogs.html" class="nav-links">
            <i class="fa-solid fa-blog"></i>
            <p>My Blogs</p>
        </a>
        <hr />
        <a href="/dashboard/add-blog.html" class="nav-links">
            <i class="fa-solid fa-plus"></i>
            <p>New Blog</p>
        </a>
        <hr />
        <div id="userstab">
            <a href="/dashboard/users.html" class="nav-links" id="usersTab">
                <i class="fa-solid fa-users"></i>
                <p>Users</p>
            </a>
            <hr />
        </div>
        <a href="../login.html" class="nav-links">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Logout</p>
        </a>
    </div>
    <div id="dashboard">
        <div class="top-bar">
            <img src="../images/logos/logo2.png" alt="logo" class="logo" width="150px">
            <h1 class="user">Welcome,<p id="loggedinuser"></p>
        </div>
        <div class="bottom-bar">
            <div class="blog-container">
                <div class="user-bar">
                    <p>My Blog</p>
                </div>
                <div id="blogTable"></div>
            </div>
        </div>
    </div>

    <!-- Edit Blog Modal -->
    <div id="editBlogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Blog</h2>
            <form id="editBlogForm">
                <input type="hidden" id="editBlogId">
                <input type="text" id="editBlogTitle" placeholder="Title" required>
                <textarea id="editBlogContent1" placeholder="Content 1" required></textarea>
                <textarea id="editBlogContent2" placeholder="Content 2"></textarea>
                <input type="text" id="editBlogTag1" placeholder="Tag 1">
                <input type="text" id="editBlogTag2" placeholder="Tag 2">
                <input type="text" id="editBlogTag3" placeholder="Tag 3">
                <button type="submit">Update Blog</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteBlogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Are you sure?</h2>
            <p>This action cannot be undone. Do you want to delete this blog?</p>
            <button id="confirmDeleteButton" onclick="confirmDelete()">Yes, Delete</button>
            <button onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>

    <script src="../js/blogs.js"></script>
</body>

</html>
