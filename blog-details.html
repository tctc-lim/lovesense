<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <script defer src="js/blog-details.js"></script>
    <link rel="stylesheet" href="css/blog-details.css">
</head>

<body>
    <header id="header" data-transparent="true" data-fullwidth="true">
        <div class="header-inner">
            <div class="container">

                <div id="logo">
                    <a href="index.html">
                        <span class="logo-default"><img src="images/logos/logo2.png" alt="Lovesense Logo" width="150"
                                height="50" loading="lazy"></span>
                    </a>
                </div>

                <div id="mainMenu-trigger">
                    <a class="lines-button"><span class="lines"></span>
                        <span class="lines"></span>
                        <span class="lines"></span></a>
                </div>

                <div id="mainMenu" class="menu-creative">
                    <div class="container">
                        <nav>
                            <ul>
                                <li><a class="ts-scroll" href="/"><span>Home</span></a></li>
                                <li><a class="ts-scroll" href="/#aboutUs"><span>About</span></a></li>
                                <li><a class="ts-scroll" href="/#service"><span>Service</span></a></li>
                                <li><a class="ts-scroll" href="/#blogSection"><span>Blogs</span></a></li>
                                <li><a class="ts-scroll" href="/#contactUs"><span>Contact</span></a></li>
                                <li><a class="ts-scroll" class="btn" href="/#bookUs"><span>Book Now</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="blogtitlediv" style="position: relative;">
            <p><span id="blogTags"></span></p>
            <h1 id="blogTitle"></h1>
        </div>
        <img id="blogImage1" src="" alt="Blog Image 1" width="300">
        <p style="font-weight: bold; font-size: 21px;" id="blogReadTime"></p>
        <div id="blogContent1"></div>
        <img id="blogImage2" src="" alt="Blog Image 2" width="300">
        <div id="blogContent2"></div>
        <div id="link-footer">
            <p><span id="blogDate"></span></p>
            <a href="index.html" id="back-link">Back to Home</a>
        </div>
    </section>
</body>

</html>
